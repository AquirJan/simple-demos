<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="file" id="fileupload"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const _fileupload = document.getElementById('fileupload')
        _fileupload.addEventListener('change', (e)=>{
            const _file = e.target.files && e.target.files[0] ? e.target.files[0] : undefined
            if (_file) {
                console.log(_file)
                const objectURL = URL.createObjectURL(_file)
                console.log(objectURL)
                axios.get(objectURL).then(res=>{
                    console.log(res.data)
                })
            }
        })
    </script>
</body>
</html>
